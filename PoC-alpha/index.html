<body>


<div id="app">
    <div class="container">
        <div class="flex">
            <div class="row">
                <div class="col-8 location">
                    <h2 class="lower">Wheather report at your location</h2>
                    <div class="input" class="form-control">
                        <input type="text" placeholder="Enter the city" class="input_text">

                      <input type="submit" value="Submit" class="submit">  
                     <br><input type="button" onclick="getLocation()" value="Get Location" class="btn btn-primary btn-lg btn1"></input>
                        <p id="demo">Lol</p> 

                      </div>   
                  
                   
                </div>
                <div class="col-4 degrees">
                  
                    <h1 class="name" id="name"></h1>
                    <h2 id="desc">Desc<br></h2>
                    <h2 id="temp">Temp</h2>
                    <p class="clouds"></p>
                    <p class="desc"></p>
                </div>
                   
              
                <script src="app.js"></script>


                <div class="btn-1">
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-primary btn-lg btn1">
                            <h1 class="click">Click here to<br>Start your<br>journey</h1>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="flex">
            <form class="mt-5"><br><br><br>
                <div class="form-group">
                    <label for="email"><h3>From:</h3></label>
                    <input type="input" id="from" class="form-control form-control-lg">
                    <label for="email"><h3>To:</h3></label>
                    <input type="input" id="to" class="form-control form-control-lg">
                </div>

                <button class="btn btn-secondary btn-lg btn-block btn1">
                    <h1>Go-&#62;</h1>
                </button>
                <button class="btn btn-secondary btn-lg btn-block btn2">
                    <h1>&#60;-back</h1>
                </button><br><br><br><br><br>
            </form>
        </div>
    </div>


    <div class="container">
        <div class="flex"><br><br><br>
            <h1 class="lower1">What type of route would you like?</h1><br><br>
            <button type="button" class="btn btn-primary btn-lg btn-block btn1">
                <h2> Fastest </h2>
            </button><br><br>

            <button type="button" class="btn btn-primary btn-lg btn-block btn1">
                <h2> Most convenient </h2>
            </button><br><br>
            
            <button class="btn btn-secondary btn-lg btn-block btn2">
                <h1>&#60;-back</h1>
            </button><br><br><br><br>
        </div>
    </div>


    <div class="container" style="margin-bottom: 3%;">
        <div class="flex"><br><br>
            <h1 Class="lower1">Your route is:</h1>
            <div class="iframe">
                <iframe 
                    src="https://www.openstreetmap.org/export/embed.html?bbox=24.93942886590958%2C60.169588787253716%2C24.941247403621677%2C60.17128187292611&amp;layer=mapnik&amp;marker=60.17043534099665%2C24.940338134765625" 
                    style="border: 1px solid black; width: 100ch; height: 100ch;">
                </iframe><br>
                <button class="btn btn-secondary btn-lg btn-block btn1">
                    <h1>Finnish-&#62;</h1>
                </button>
                <button class="btn btn-secondary btn-lg btn-block btn2">
                    <h1>&#60;-back</h1>
                </button><br><br>
            </div>
        </div>
    </div>
</div>
